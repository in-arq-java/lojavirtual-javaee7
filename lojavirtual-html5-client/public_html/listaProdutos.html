<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Lista de Produtos</title>
        <link href="js/libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" />
        <script src="js/libs/jquery/jquery.2.0.3.js"></script>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js" ></script>
        <script src="js/listaProdutos.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel">
                <table id="tabelaProdutos" class="table table-hover">
                    <thead class="bg-primary">
                        <tr>
                            <td colspan="6" class="text-center">
                                <h2>Lista de Produtos</h2>
                            </td>
                        </tr>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Pre√ßo</th>
                            <th>Marca</th>
                            <th class="text-right"><input id="btNovo" type="button" value="Criar novo produto" class="btn text-info" /></th>
                        </tr>
                    </thead>
                    <tbody id="corpoProdutos">
                    </tbody>
                </table>
            </div>
            
            <!-- Janela de dialogo modal do bootstrap -->
            <div class="modal fade" id="confirmacao" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-body">
                            <p class ="text-center" id="mensagem"></p>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
